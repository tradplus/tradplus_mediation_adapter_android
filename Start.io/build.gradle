apply plugin: 'com.android.library'

android {
    compileSdkVersion 30
    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 30
        versionCode 1
        versionName "${startapp_ads_v}"
        consumerProguardFiles 'proguard-rules.pro'
    }
    buildTypes {
        release {
            buildConfigField "String", "NETWORK_VERSION", "\"${startapp_version}\""
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }

        debug {
            minifyEnabled false
            buildConfigField "String", "NETWORK_VERSION", "\"${startapp_version}\""
        }
    }

}
repositories{
    mavenCentral()

}


dependencies {

    compileOnly "com.startapp:inapp-sdk:${startapp_version}"


}


apply from: '../bintray.gradle'
dependencies {
//    compileOnly fileTree(include: ['*.jar', '*.aar'], dir: 'libs')
    //更新到6.4.11
    compileOnly "com.vungle:publisher-sdk-android:${vunglex_version}"
    compileOnly 'com.google.android.gms:play-services-basement:17.3.0'
    compileOnly 'com.google.android.gms:play-services-ads-identifier:17.0.0'
    if(useMaven as int ==1){
        compileOnly project(':flute-sdk')
    }else {
         
        if(isDev as int == 1){
              
            compileOnly project(':flute-sdk')
        }else {
            println("引用tradplus-sdk-android.aar")
            compileOnly (name: 'tradplus-sdk-android', ext: 'aar')
        }
    }

}

android.libraryVariants.all {
    variant-> variant.outputs.all{
        outputFileName = "vunglex_ads"+"_${vunglex_ads_v}."+'aar'
    }
        variant.getAssembleProvider().configure() {
            it.doLast {
                variant.outputs.all { output ->
                    def outputPath = [project.rootDir.absolutePath, "build", "outputs", "vungle"].join(File.separator)
                    copy {
                        from output.outputFile
                        into outputPath
                    }
                }
            }
        }
}

task moveNetworkaar(type: Copy) {

    println "----------> ARR copy start <-----------"
    def buildPath = project.files("vunglex_ads").from("network_libs")
    //AAR所在的编译路径
    from buildPath
    //AAR所拷贝的目录
    def outputPath = [project.rootDir.absolutePath, "build", "outputs", "vungle"].join(File.separator)
    println "outputPath = " + outputPath
    into outputPath

    println "----------> ARR copy succeeded <-----------"
}


android {
    lintOptions {
        abortOnError false
    }
}

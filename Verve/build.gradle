plugins {
    id 'com.android.library'
}

repositories {
    mavenCentral()
    jcenter()
    google()

    maven { url 'https://verve.jfrog.io/artifactory/verve-gradle-release' }
}

android {
    compileSdkVersion 30

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 30
        versionCode 1
        versionName "${verve_ads_v}"

        consumerProguardFiles 'proguard-rules.pro'
    }

    buildTypes {
        release {
            buildConfigField "String", "NETWORK_VERSION", "\"${verve_version}\""
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }

        debug {
            minifyEnabled false
            buildConfigField "String", "NETWORK_VERSION", "\"${verve_version}\""
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}


dependencies {

    compileOnly "net.pubnative:hybid.sdk:${verve_version}"


}


android {
    lintOptions {
        abortOnError false
    }
}
apply from: '../bintray.gradle'


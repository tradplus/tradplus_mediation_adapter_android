apply plugin: 'com.android.library'
apply plugin: "com.cpdroid.fat-aar"

repositories{
    jcenter()
    google()
    maven {
        url "https://s3.amazonaws.com/smaato-sdk-releases/"
    }
    if ((useMaven as int == 0 )) {
        if (isDev as int == 0) {
            println("引用 'aar' ")
            flatDir {
                dirs project(':smaato_ads').file('aar')
            }
        }
    }
}


android {
    compileSdkVersion 30
    buildToolsVersion "28.0.3"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 30
        versionCode 1
        versionName "${smaato_ads_v}"

        consumerProguardFiles 'proguard-rules.pro'
    }

    buildTypes {
        release {
            buildConfigField "String", "NETWORK_VERSION", "\"${smaato_version}\""
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }

        debug {
            minifyEnabled false
            buildConfigField "String", "NETWORK_VERSION", "\"${smaato_version}\""
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

ext{
    PROJ_GROUP="com.tradplus.ads.smaato"
    PROJ_DESCRIPTION="tradplus-smaato"
    PROJ_ARTIFACTID="tradplus-smaato"//包名
    PROJ_VERSION=smaato_ads_v
    PROJ_REPO="tradplus-smaato"
    PROJ_NAME = "tradplus-smaato"
    PROJ_VCSURL="https://github.com/tradplus.keystore/sdk.git"
    PROJ_WEBSITEURL="https://github.com/tradplus.keystore/sdk"

    DEVELOPER_ID=""
    DEVELOPER_NAME="you accout name"
    DEVELOPER_EMAIL=""
}


android.libraryVariants.all {
    variant-> variant.outputs.all{
        outputFileName = "smaato_ads"+"_${smaato_ads_v}."+'aar'
    }
        variant.getAssembleProvider().configure() {
            it.doLast {
                variant.outputs.all { output ->
                    def outputPath = [project.rootDir.absolutePath, "build", "outputs", "smaato"].join(File.separator)
                    copy {
                        from output.outputFile
                        into outputPath
                    }
                }
            }
        }
}

task moveNetworkaar(type: Copy) {

    println "----------> ARR copy start <-----------"
    def buildPath = project.files("smaato_ads").from("network_libs")
    //AAR所在的编译路径
    from buildPath
    //AAR所拷贝的目录
    def outputPath = [project.rootDir.absolutePath, "build", "outputs", "smaato"].join(File.separator)
    println "outputPath = " + outputPath
    into outputPath

    println "----------> ARR copy succeeded <-----------"
}


dependencies {
    compileOnly fileTree(include: ['*.aar'], dir: 'network_libs')

    compileOnly 'androidx.appcompat:appcompat:1.1.0'
    compileOnly "com.smaato.android.sdk:smaato-sdk:${smaato_version}"
    compileOnly "com.smaato.android.sdk:smaato-sdk-banner:${smaato_version}"
    compileOnly "com.smaato.android.sdk:smaato-sdk-interstitial:${smaato_version}"
    compileOnly "com.smaato.android.sdk:smaato-sdk-rewarded-ads:${smaato_version}"
    compileOnly "com.smaato.android.sdk:smaato-sdk-native:${smaato_version}"

    if(useMaven as int ==1){
        compileOnly project(':flute-sdk')
    }else {
         
        if(isDev as int == 1){
              
            compileOnly project(':flute-sdk')
        }else {
            println("引用tradplus-sdk-android.aar")
            compileOnly (name: 'tradplus-sdk-android', ext: 'aar')
        }
    }

}

android {
    lintOptions {
        abortOnError false
    }
}


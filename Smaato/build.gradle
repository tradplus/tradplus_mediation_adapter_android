apply plugin: 'com.android.library'

repositories{
    jcenter()
    google()
    maven {
        url "https://s3.amazonaws.com/smaato-sdk-releases/"
    }

}


android {
    compileSdkVersion 30
    buildToolsVersion "28.0.3"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 30
        versionCode 1
        versionName "${smaato_ads_v}"

        consumerProguardFiles 'proguard-rules.pro'
    }

    buildTypes {
        release {
            buildConfigField "String", "NETWORK_VERSION", "\"${smaato_version}\""
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }

        debug {
            minifyEnabled false
            buildConfigField "String", "NETWORK_VERSION", "\"${smaato_version}\""
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}




dependencies {

    compileOnly 'androidx.appcompat:appcompat:1.1.0'
    compileOnly "com.smaato.android.sdk:smaato-sdk:${smaato_version}"
    compileOnly "com.smaato.android.sdk:smaato-sdk-banner:${smaato_version}"
    compileOnly "com.smaato.android.sdk:smaato-sdk-interstitial:${smaato_version}"
    compileOnly "com.smaato.android.sdk:smaato-sdk-rewarded-ads:${smaato_version}"
    compileOnly "com.smaato.android.sdk:smaato-sdk-native:${smaato_version}"



}

android {
    lintOptions {
        abortOnError false
    }
}

apply from: '../bintray.gradle'

repositories{
     if ((useMaven as int == 0 )) {
        if (isDev as int == 0) {
            println("引用 'aar' ")
            flatDir {
                dirs project(':flute-sdk').file('aar')
            }
        }
    }
}

android.libraryVariants.all {
    variant-> variant.outputs.all{
        outputFileName = "mintegralx_overseas_ads"+"_${mintegralx_osads_v}."+'aar'
    }
        variant.getAssembleProvider().configure() {
            it.doLast {
                variant.outputs.all { output ->
                    def outputPath = [project.rootDir.absolutePath, "build", "outputs", "mintegral"].join(File.separator)
                    copy {
                        from output.outputFile
                        into outputPath
                    }
                }
            }
        }
}

task moveNetworkaar(type: Copy) {

    println "----------> ARR copy start <-----------"
    def buildPath = project.files("mintegralx_overseas_ads").from("network_libs")
    //AAR所在的编译路径
    from buildPath
    //AAR所拷贝的目录
    def outputPath = [project.rootDir.absolutePath, "build", "outputs", "mintegral"].join(File.separator)
    println "outputPath = " + outputPath
    into outputPath

    println "----------> ARR copy succeeded <-----------"
}

dependencies {
//    compileOnly 'androidx.annotation:annotation:1.2.0'
    compileOnly fileTree(dir: 'libs', include: ['*.jar', '*.aar'])
    if(useMaven as int ==1){
        compileOnly project(':flute-sdk')
    }else {
         
        if(isDev as int == 1){
              
            compileOnly project(':flute-sdk')
        }else {
            println("引用tradplus-sdk-android.aar")
            compileOnly (name: 'tradplus-sdk-android', ext: 'aar')
        }
    }

    compileOnly "com.mbridge.msdk.oversea:reward:${mtg_os_version}"
    compileOnly "com.mbridge.msdk.oversea:mbsplash:${mtg_os_version}"
    compileOnly "com.mbridge.msdk.oversea:mbbanner:${mtg_os_version}"
    compileOnly "com.mbridge.msdk.oversea:mbnative:${mtg_os_version}"
    compileOnly "com.mbridge.msdk.oversea:mbnativeadvanced:${mtg_os_version}"
    compileOnly "com.mbridge.msdk.oversea:newinterstitial:${mtg_os_version}"
    compileOnly "com.mbridge.msdk.oversea:mbbid:${mtg_os_version}"

}

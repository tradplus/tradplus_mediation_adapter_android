plugins {
    id 'com.android.library'
}

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.2"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 30
        versionCode 1
        versionName "${mytarget_ads_v}"

        consumerProguardFiles "proguard-rules.pro"
    }

    buildTypes {
        release {
            buildConfigField "String", "NETWORK_VERSION", "\"${mytarget_version}\""
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }

        debug {
            minifyEnabled false
            buildConfigField "String", "NETWORK_VERSION", "\"${mytarget_version}\""
        }
    }
}

dependencies {
    compileOnly "com.my.target:mytarget-sdk:${mytarget_version}"


}
apply from: '../bintray.gradle'
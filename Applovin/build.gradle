
apply plugin: 'com.android.library'


android {
    compileSdkVersion 30


    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 30
        versionCode 1
        versionName "${applovin_ads_v}"
        consumerProguardFiles 'proguard-rules.pro'
    }


    buildTypes {
        release {
            buildConfigField "String", "NETWORK_VERSION", "\"${max_version}\""
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }

        debug {
            minifyEnabled false
            buildConfigField "String", "NETWORK_VERSION", "\"${max_version}\""
        }
    }

}
ext{
    PROJ_GROUP="com.tradplus.ads.applovin"
    PROJ_DESCRIPTION="tradplus-applovin"
    PROJ_ARTIFACTID="tradplus-applovin"//包名
    PROJ_VERSION=applovin_ads_v
    PROJ_REPO="tradplus-applovin"
    PROJ_NAME = "tradplus-applovin"

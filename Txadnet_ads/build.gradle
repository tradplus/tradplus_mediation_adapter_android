
apply plugin: 'com.android.library'
apply plugin: "com.cpdroid.fat-aar"


android {
    compileSdkVersion 30


    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 30
        versionCode 1
        versionName "${txadnet_ads_v}"
        consumerProguardFiles 'proguard-rules.pro'

//        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
//        consumerProguardFiles 'consumer-rules.pro'
    }


    buildTypes {
        release {
            buildConfigField "String", "NETWORK_VERSION", "\"${txadnet_version}\""
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }

        debug {
            buildConfigField "String", "NETWORK_VERSION", "\"${txadnet_version}\""
            minifyEnabled false
        }
    }

}
ext{
    PROJ_GROUP="com.tradplus.ads.txadnet"
    PROJ_DESCRIPTION="tradplus-txadnet"
    PROJ_ARTIFACTID="tradplus-txadnet"//包名
    PROJ_VERSION=txadnet_ads_v
    PROJ_REPO="tradplus-txadnet"
    PROJ_NAME = "tradplus-txadnet"
    PROJ_VCSURL="https://github.com/tradplus.keystore/sdk.git"
    PROJ_WEBSITEURL="https://github.com/tradplus.keystore/sdk"

    DEVELOPER_ID=""
    DEVELOPER_NAME="you accout name"
    DEVELOPER_EMAIL=""
}
repositories {
    mavenCentral()
    jcenter()
    google()

    if ((useMaven as int == 0 )) {
        if (isDev as int == 0) {
            println("引用 'aar' ")
            flatDir {
                dirs project(':flute-sdk').file('aar')
            }
        }
    }
}


dependencies {

//    compileOnly fileTree(include: ['*.aar'], dir: 'libs')
    compileOnly "com.qq.e.union:union:${txadnet_version}"
    if(useMaven as int ==1){
        compileOnly project(':flute-sdk')
    }else {
         
        if(isDev as int == 1){
              
            compileOnly project(':flute-sdk')
        }else {
            println("引用tradplus-sdk-android.aar")
            compileOnly (name: 'tradplus-sdk-android', ext: 'aar')
        }
    }
    compileOnly 'com.tencent.mm.opensdk:wechat-sdk-android-without-mta:+'
}

android.libraryVariants.all {
    variant-> variant.outputs.all{
        outputFileName = "txadnet_ads"+"_${txadnet_ads_v}."+'aar'
    }
        variant.getAssembleProvider().configure() {
            it.doLast {
                variant.outputs.all { output ->
                    def outputPath = [project.rootDir.absolutePath, "build", "outputs", "tencent"].join(File.separator)
                    copy {
                        from output.outputFile
                        into outputPath
                    }
                }
            }
        }
}

task moveNetworkaar(type: Copy) {

    println "----------> ARR copy start <-----------"
    def buildPath = project.files("txadnet_ads").from("libs")
    //AAR所在的编译路径
    from buildPath
    //AAR所拷贝的目录
    def outputPath = [project.rootDir.absolutePath, "build", "outputs", "tencent"].join(File.separator)
    println "outputPath = " + outputPath
    into outputPath

    println "----------> ARR copy succeeded <-----------"
}

android {
    lintOptions {
        abortOnError false
    }
}


apply plugin: 'com.android.library'
apply plugin: "com.cpdroid.fat-aar"
android {
    compileSdkVersion 30
    buildToolsVersion "28.0.3"


    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 30
        versionCode 1
        versionName "${sigmob_ads_v}"
        consumerProguardFiles 'proguard-rules.pro'
    }

    buildTypes {
        release {
            buildConfigField "String", "NETWORK_VERSION", "\"${sigmob_version}\""
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }

        debug {
            minifyEnabled false
            buildConfigField "String", "NETWORK_VERSION", "\"${sigmob_version}\""
        }
    }

}
ext{
    PROJ_GROUP="com.tradplus.ads.sigmob"
    PROJ_DESCRIPTION="tradplus-sigmob"
    PROJ_ARTIFACTID="tradplus-sigmob"//包名
    PROJ_VERSION=sigmob_ads_v
    PROJ_REPO="tradplus-sigmob"
    PROJ_NAME = "tradplus-sigmob"
    PROJ_VCSURL="https://github.com/tradplus.keystore/sdk.git"
    PROJ_WEBSITEURL="https://github.com/tradplus.keystore/sdk"

    DEVELOPER_ID=""
    DEVELOPER_NAME="you accout name"
    DEVELOPER_EMAIL=""
}
repositories{
     if ((useMaven as int == 0 )) {
        if (isDev as int == 0) {
            println("引用 'aar' ")
            flatDir {
                dirs project(':flute-sdk').file('aar')
            }
        }
    }
}

android.libraryVariants.all {
    variant-> variant.outputs.all{
        outputFileName = "sigmob_ads"+"_${sigmob_ads_v}."+'aar'
    }
        variant.getAssembleProvider().configure() {
            it.doLast {
                variant.outputs.all { output ->
                    def outputPath = [project.rootDir.absolutePath, "build", "outputs", "sigmob"].join(File.separator)
                    copy {
                        from output.outputFile
                        into outputPath
                    }
                }
            }
        }
}

task moveNetworkaar(type: Copy) {

    println "----------> ARR copy start <-----------"
    def buildPath = project.files("sigmob_ads").from("libs")
    //AAR所在的编译路径
    from buildPath
    //AAR所拷贝的目录
    def outputPath = [project.rootDir.absolutePath, "build", "outputs", "sigmob"].join(File.separator)
    println "outputPath = " + outputPath
    into outputPath

    println "----------> ARR copy succeeded <-----------"
}

dependencies {
    compileOnly fileTree(include: ['*.aar'], dir: 'libs')

    if(isAndroidSupport as int == 0){
        compileOnly 'androidx.legacy:legacy-support-v4:1.0.0'
    }else{
        compileOnly 'com.android.support:support-v4:23.0.+'
    }

    if(useMaven as int ==1){

        compileOnly project(':flute-sdk')
    }else {

        if(isDev as int == 1){
              
            compileOnly project(':flute-sdk')
        }else {
            println("引用tradplus-sdk-android.aar")
            compileOnly (name: 'tradplus-sdk-android', ext: 'aar')
        }
    }

}


apply plugin: 'com.android.library'
apply plugin: "com.cpdroid.fat-aar"


android {
    compileSdkVersion 30


    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 30
        versionCode 1
        versionName "${toutiao_ads_v}"
        consumerProguardFiles 'proguard-rules.pro'

//        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
//        consumerProguardFiles 'consumer-rules.pro'
    }


    buildTypes {
        release {
            buildConfigField "String", "NETWORK_VERSION", "\"${toutiao_cn_version}\""
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }

        debug {
            minifyEnabled false
            buildConfigField "String", "NETWORK_VERSION", "\"${toutiao_cn_version}\""
        }
    }

}

repositories {
    mavenCentral()
    jcenter()
    google()
//    maven {
//        url 'https://artifact.bytedance.com/repository/pangle'
//    }
    if ((useMaven as int == 0 )) {
        if (isDev as int == 0) {
            println("引用 'aar' ")
            flatDir {
                dirs project(':flute-sdk').file('aar')
            }
        }
    }
}

ext{
    PROJ_GROUP="com.tradplus.ads.toutiao"
    PROJ_DESCRIPTION="tradplus-toutiao"
    PROJ_ARTIFACTID="tradplus-toutiao"//包名
    PROJ_VERSION=toutiao_ads_v
    PROJ_REPO="tradplus-toutiao"
    PROJ_NAME = "tradplus-toutiao"
    PROJ_VCSURL="https://github.com/tradplus.keystore/sdk.git"
    PROJ_WEBSITEURL="https://github.com/tradplus.keystore/sdk"

    DEVELOPER_ID=""
    DEVELOPER_NAME="you accout name"
    DEVELOPER_EMAIL=""
}
dependencies {
//    compileOnly fileTree(include: ['*.aar'], dir: 'libs')
    compileOnly "com.pangle.cn:ads-sdk-pro:${toutiao_cn_version}"

    if(useMaven as int ==1){
//        embedded fileTree(include: ['*.aar'], dir: 'libs')
        compileOnly project(':flute-sdk')
    }else {
         
        if(isDev as int == 1){
              
            compileOnly project(':flute-sdk')
        }else {
            println("引用tradplus-sdk-android.aar")
            compileOnly (name: 'tradplus-sdk-android', ext: 'aar')
        }
    }

}

android.libraryVariants.all {
    variant-> variant.outputs.all{
        outputFileName = "toutiao_ads"+"_${toutiao_ads_v}."+'aar'
    }
        variant.getAssembleProvider().configure() {
            it.doLast {
                variant.outputs.all { output ->
                    def outputPath = [project.rootDir.absolutePath, "build", "outputs", "toutiao_cn"].join(File.separator)
                    copy {
                        from output.outputFile
                        into outputPath
                    }
                }
            }
        }
}

task moveNetworkaar(type: Copy) {

    println "----------> ARR copy start <-----------"
    def buildPath = project.files("toutiao_ads").from("libs")
    //AAR所在的编译路径
    from buildPath
    //AAR所拷贝的目录
    def outputPath = [project.rootDir.absolutePath, "build", "outputs", "toutiao_cn"].join(File.separator)
    println "outputPath = " + outputPath
    into outputPath

    println "----------> ARR copy succeeded <-----------"
}


android {
    lintOptions {
        abortOnError false
    }
}

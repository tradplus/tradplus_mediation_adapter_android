
apply plugin: 'com.android.library'
apply plugin: "com.cpdroid.fat-aar"

android {
    compileSdkVersion 30

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 30
        versionCode 1
        versionName "${youdao_ads_v}"
        consumerProguardFiles 'proguard-rules.pro'
    }

    buildTypes {
        release {
            buildConfigField "String", "NETWORK_VERSION", "\"${youdao_version}\""
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }

        debug {
            minifyEnabled false
            buildConfigField "String", "NETWORK_VERSION", "\"${youdao_version}\""
        }
    }

}

ext{
    PROJ_GROUP="com.tradplus.ads.youdao"
    PROJ_DESCRIPTION="tradplus-youdao"
    PROJ_ARTIFACTID="tradplus-youdao"//包名
    PROJ_VERSION=youdao_ads_v
    PROJ_REPO="tradplus-youdao"
    PROJ_NAME = "tradplus-youdao"
    PROJ_VCSURL="https://github.com/tradplus.keystore/sdk.git"
    PROJ_WEBSITEURL="https://github.com/tradplus.keystore/sdk"

    DEVELOPER_ID=""
    DEVELOPER_NAME="you accout name"

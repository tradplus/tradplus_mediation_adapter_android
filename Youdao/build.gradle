dependencies {

    compileOnly fileTree(include: ['*.aar'], dir: 'libs')

    if(useMaven as int ==1){

        compileOnly project(':flute-sdk')
    }else {
        if(isDev as int == 1){
              
            compileOnly project(':flute-sdk')
        }else {
            println("引用tradplus-sdk-android.aar")
            compileOnly (name: 'tradplus-sdk-android', ext: 'aar')
        }
    }



//    implementation files('libs/youdaosdk_4.1.6.aar')
//    implementation files('libs/msa_mdid_1.0.13.aar')
}

android.libraryVariants.all {
    variant-> variant.outputs.all{
        outputFileName = "youdao_ads"+"_${youdao_ads_v}."+'aar'
    }
        variant.getAssembleProvider().configure() {
            it.doLast {
                variant.outputs.all { output ->
                    def outputPath = [project.rootDir.absolutePath, "build", "outputs", "youdao"].join(File.separator)
                    copy {
                        from output.outputFile
                        into outputPath
                    }
                }
            }
        }
}


task moveNetworkaar(type: Copy) {

    println "----------> ARR copy start <-----------"
    def buildPath = project.files("youdao_ads").from("libs")
    //AAR所在的编译路径
    from buildPath
    //AAR所拷贝的目录
    def outputPath = [project.rootDir.absolutePath, "build", "outputs", "youdao"].join(File.separator)
    println "outputPath = " + outputPath
    into outputPath

    println "----------> ARR copy succeeded <-----------"
}

android {
    lintOptions {
        abortOnError false
    }
}

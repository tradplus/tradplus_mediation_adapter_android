
apply plugin: 'com.android.library'

android {
    compileSdkVersion 30

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 30
        versionCode 1
        versionName "${youdao_ads_v}"
        consumerProguardFiles 'proguard-rules.pro'
    }

    buildTypes {
        release {
            buildConfigField "String", "NETWORK_VERSION", "\"${youdao_version}\""
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }

        debug {
            minifyEnabled false
            buildConfigField "String", "NETWORK_VERSION", "\"${youdao_version}\""
        }
    }

}

repositories {
    mavenCentral()
    jcenter()
    google()


}

dependencies {

    compileOnly fileTree(include: ['*.aar'], dir: 'libs')

}


android {
    lintOptions {
        abortOnError false
    }
}
apply from: '../bintray.gradle'

repositories {
    maven {
        name "Tapjoy's maven repo"
        url "https://sdk.tapjoy.com/"
    }
    maven {
        url 'https://maven.google.com/'
        name 'Google'
    }
    jcenter()
}

apply plugin: 'com.android.library'


android {
    compileSdkVersion 30


    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 30
        versionCode 1
        versionName "${tapjoy_ads_v}"
        consumerProguardFiles 'proguard-rules.pro'

    }


    buildTypes {
        release {
            buildConfigField "String", "NETWORK_VERSION", "\"${tapjoy_version}\""
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }

        debug {
            minifyEnabled false
            buildConfigField "String", "NETWORK_VERSION", "\"${tapjoy_version}\""
        }
    }

}

repositories {
    mavenCentral()
    jcenter()
    google()
}

dependencies {

    compileOnly "com.tapjoy:tapjoy-android-sdk:${tapjoy_version}@aar"


}


android {
    lintOptions {
        abortOnError false
    }
}

apply from: '../bintray.gradle'


apply plugin: 'com.android.library'



project.group = 'com.tradplus.ads.facebook'
project.version = '1.0.2'
android {
    compileSdkVersion 30


    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 30
        versionCode 1
        versionName "${facebook_ads_v}"

        consumerProguardFiles 'proguard-rules.pro'
    }


    buildTypes {
        release {
            buildConfigField "String", "NETWORK_VERSION", "\"${facebook_version}\""
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }

        debug {
            minifyEnabled false
            buildConfigField "String", "NETWORK_VERSION", "\"${facebook_version}\""
        }
    }

}

repositories {
    mavenCentral()
    jcenter()
    google()

}

dependencies {
    compileOnly "com.facebook.android:audience-network-sdk:${facebook_version}"


}


android {
    lintOptions {
        abortOnError false
    }
}

apply from: '../bintray.gradle'

apply plugin: 'com.android.library'

android {
    compileSdkVersion 30
    buildToolsVersion '28.0.3'


    defaultConfig {
        useLibrary 'org.apache.http.legacy'
        minSdkVersion 16
        targetSdkVersion 30
        versionCode 1
        versionName "${mintegralx_osads_v}"

        consumerProguardFiles 'proguard-rules.pro'
    }

    buildTypes {
        release {
            buildConfigField "String", "NETWORK_VERSION", "\"${mtg_os_version}\""
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }

        debug {
            minifyEnabled false
            buildConfigField "String", "NETWORK_VERSION", "\"${mtg_os_version}\""
        }
    }

}


dependencies {
    compileOnly fileTree(dir: 'libs', include: ['*.jar', '*.aar'])


    compileOnly "com.mbridge.msdk.oversea:reward:${mtg_os_version}"
    compileOnly "com.mbridge.msdk.oversea:mbsplash:${mtg_os_version}"
    compileOnly "com.mbridge.msdk.oversea:mbbanner:${mtg_os_version}"
    compileOnly "com.mbridge.msdk.oversea:mbnative:${mtg_os_version}"
    compileOnly "com.mbridge.msdk.oversea:mbnativeadvanced:${mtg_os_version}"
    compileOnly "com.mbridge.msdk.oversea:newinterstitial:${mtg_os_version}"
    compileOnly "com.mbridge.msdk.oversea:mbbid:${mtg_os_version}"

}
apply from: '../bintray.gradle'